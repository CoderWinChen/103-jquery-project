<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <style>
        .box {
            width: 800px;
            height: 800px;
            background-color: skyblue;
            margin: 300px auto;
        }
        .back {
            position: fixed;
            bottom: 100px;
            right: 30px;
            display: none;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="back">
        返回顶部
    </div>
    <script>
        $(window).scroll(function(){
        
            if ($(document).scrollTop() >= $('.box').offset().top){
                $('.back').show()
            }
            else {
                $('.back').hide()
            }
        })
        
        // $('.back').click(function(){
        //     $(window).scrollTop(0)
        // })

        // 带有动画的返回顶部,注意动画必须是dom里面有的标签，不能用对象，例如$(document)是错误的
        $('.back').click(function(){
            $("html,body").animate({
                scrollTop:0
            })
        })
    </script>
</body>
</html>
