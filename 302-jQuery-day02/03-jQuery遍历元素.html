<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script>
        let arr = ['red', 'green', 'blue']
        // 语法一：主要用于遍历元素
        $('div').each(function (i, item) {
            console.log(i, item);
            $(item).css('color', arr[i])
        })

            },
             {
                uname: '王五',
                age: 25,
                gender: '男'
            }
        ]

        $.each(arr, function (i, item) {
            console.log(item);
            console.log(obj[i].uname);
            console.log(obj[i].age);
            console.log(obj[i].gender);
            console.log('----');
        })
    </script>
</body>
