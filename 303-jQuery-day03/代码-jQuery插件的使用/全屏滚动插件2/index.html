<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/examples.css" />
    <style>
        /* Style for our header texts
        * --------------------------------------- */
        h1 {
            font-size: 5em;
            font-family: arial, helvetica;
            color: #fff;
            margin: 0;
        }

        .intro p {
            color: #fff;
        }

        /* Centered texts in each section
        * --------------------------------------- */
        .section {
            text-align: center;
        }


        /* Bottom menu
        * --------------------------------------- */
        #infoMenu li a {
            color: #fff;
        }

        /* Lazy loading background
        * --------------------------------------- */
        #section2.load-background {
            background-image: url(imgs/bg2.jpg);
            background-size: cover;
        }

        .intro img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <ul id="menu">
        <li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
        <li data-menuanchor="secondPage" class="active"><a href="#secondPage">Second slide</a></li>
        <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
    </ul>

    <div id="fullpage">
        <div class="section " id="section0">
            <div class="intro">
                <h1>Lazy load</h1>
                <p>Just use `data-src` or `data-srcset` for media elements.</p>
                <img data-srcset="./images/3.png" alt="1" />
            </div>
        </div>
        <div class="section" id="section1">
            <div class="slide" id="slide1">
                <div class="intro">
                    <h1>Lazy load image</h1>
                    <img data-src="./images/2.png" alt="iphone" id="iphone-two" />
                </div>
                <div class="slide" id="slide2">
                    <div class="intro">
                        <h1>Lazy load image</h1>
                        <img data-src="./images/4.png" alt="iphone" id="iphone-three" />
                    </div>
                </div>

                <div class="slide" id="slide3">
                    <div>
                        <h1>Lazy load video</h1>
                        <video loop muted controls="false" data-autoplay>
                            <source data-src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                            <source data-src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
                        </video>
                    </div>
                </div>

            </div>



        </div>

        <div class="section" id="section2">
            <div class="intro">
                <h1>Lazy load background </h1>
                <p>Make use of the `onLeave` callback. See the source code here!</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/fullpage.min.js"></script>
    <script type="text/javascript" src="./js/examples.js"></script>

    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            menu: '#menu',
            scrollingSpeed: 500,
            slidesNavigation: true,
            navigation: true,
            navigationColor: ['#fff'],
            anchors: ['firstPage', 'secondPage', '3rdPage'],
            sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
            continuousVertical: true,
            onLeave: function (origin, destination, direction) {
                console.log(destination);
                if (destination.index === 2) {
                    destination.item.classList.add('load-background');
                }
            },

        });
        console.log(myFullpage);
        setInterval(function () {
            myFullpage.moveSlideRight();
        })

        setInterval(function () {
            myFullpage.moveSectionDown();
        }, 3000);
    </script>
</body>

</html>
