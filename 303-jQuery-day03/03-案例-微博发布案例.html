<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        .box {
            width: 800px;
            padding: 30px;
            border: 1px solid #000;
            margin: 150px auto;
            text-align: center;
        }
        textarea {
            resize: none;
        }
        ul {
            list-style: none;
            width: 500px;
            margin: 0 auto;
        }

        ul li {
            display: none;
            border-bottom: 1px dashed #000;
            text-align: left;
        }

        .show {
            display: block;
        }
        ul li a {
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>微博发布</span>
        <textarea name="" id="" cols="80" rows="10"></textarea>
        <button>发布</button>
        <ul></ul>
    </div>

    <script>
        $(function(){
            $('button').click(function(){
                let li = $(`<li>${$('textarea').val()}<a href="#">删除</a></li>`);
                $('ul').prepend(li)
                li.slideDown()
                $('textarea').val("")
            })

            $('ul').on('click','a',function(){
                // 拉完后再删除
                $(this).parent().slideUp(function(){
                    $(this).remove()
                })
            })
        })
    </script>
</body>
</html>
