<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        .wrapper {
            width: 300px;
            height: 280px;
            border: 1px solid pink;
            box-sizing: border-box;
            margin: 100px auto;
        }

        .wrapper .left {
            float: left;
            box-sizing: border-box;
        }
        .wrapper .left a{
            display: block;
            width: 48px;
            height: 30px;
            line-height: 30px;
            border: 1px solid pink;
            text-align: center;
            padding: 0 10px;
            border-top: 0;
        }

         .wrapper .left li:last-child a{
             border-bottom: 0;
         }

         .wrapper .content {
             overflow: hidden;
             float: right;
             width: 228px;
             height: 100%;
         }
         .wrapper .content a {
             display: block;
            width: 100%;

         }

           .wrapper .content img{
                width: 100%;
           }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
        <div class="content">
            <div class="item">
                <a href="#">
                    <img src="./images/女靴.jpg" alt="">
                </a>
            </div>
            <div class="item" style="display: none;">
                <a href="#">
                    <img src="./images/雪地靴.jpg" alt="">
                </a>
            </div>
            <div class="item"  style="display: none;">
                <a href="#">
                    <img src="./images/冬裙.jpg" alt="">
                </a>
            </div>
            <div class="item"  style="display: none;">
                <a href="#">
                    <img src="./images/呢大衣.jpg" alt="">
                </a>
            </div>
            <div class="item"  style="display: none;">
                <a href="#">
                    <img src="./images/毛衣.jpg" alt="">
                </a>
            </div>
            <div class="item"  style="display: none;">
                <a href="#">
                    <img src="./images/棉服.jpg" alt="">
                </a>
            </div>
            <div class="item"  style="display: none;">
                <a href="#">
                    <img src="./images/女裤.jpg" alt="">
                </a>
            </div>
            <div class="item" style="display: none;" >
                <a href="#">
                    <img src="./images/羽绒服.jpg" alt="">
                </a>
            </div>
            <div class="item" style="display: none;" >
                <a href="#">
                    <img src="./images/牛仔裤.jpg" alt="">
                </a>
            </div>
        </div>
    </div>
     <script>
        $(function(){
            console.log();
            $('.left li').mouseover(function(){
                console.log($(this).index());
                let index = $(this).index();
                $($('.item')[index]).siblings().hide()
                console.log($('.item')[index]);
                $($('.item')[index]).show()
            })
        })
    </script>
</body>
</html>
