<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>

    <ol>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ol>

    <script>
        $(function(){
            // 筛选选择器类似于js的结构伪类选择器
            $('ul li:first').css('color','pink') //拿到第一个元素

            $('ul li:last').css('color','orange') //拿到最后一个元素

            $('ul li:eq(2)').css('color','red') //拿到与索引号匹配的元素，eq(index)

            $('ol li:even').css('color','skyblue') //拿到所有偶数
            $('ol li:odd').css('color','springgreen') //拿到所有奇数
        })
    </script>
</body>
</html>
