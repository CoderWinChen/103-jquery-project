<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
    <span>你好呀</span>
    <script>
        // 通过css()修改样式，有三种方法

        // 1.传递属性名，就是获取属性值
        console.log($('span').css('color'));

        // 2.传递属性名，属性值=>修改属性
        $('span').css('color','blue')

        // 3.修改多个css样式，传递对象，里面的属性可以不加引号
        $('span').css({
                backgroundColor: 'skyblue',
                display: 'block',
                width: 100,
                height: 30,
                lineHeight: '30px',
                textAlign: 'center'
        })
    </script>
</body>
</html>
