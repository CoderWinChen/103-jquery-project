            // jq排他思想

            // $('button').click(function () {

            // 隐式迭代，给所有按钮绑定鼠标移动事件
            $('button').mouseover(function(){
                // 隐式迭代，给除了自己的兄弟元素去除背景色 【干掉所有人】
                $(this).siblings().css('background','')
                // 给自己添加背景色 【复活我自己】
                $(this).css('background','pink')
            })
        })
    </script>
