<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .nav-weibo {
            margin: 100px;
        }

        .nav-weibo>li {
            float: left;
        }

        .nav-weibo>li a:hover {
            background-color: #eee;
        }

        .nav-weibo li a {
            display: block;
            height: 35px;
            width: 80px;
            /* background-color: pink; */
            line-height: 35px;
            text-align: center;
        }

        .weibo-item {
            display: none;
        }

        .weibo-item a {
            border: 1px solid orange;
            border-top: 0;

        }

        .weibo-item a:hover {
            position: relative;
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
