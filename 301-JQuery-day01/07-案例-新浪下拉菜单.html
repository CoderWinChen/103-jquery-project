<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {

        }

        .nav-weibo>li a {
            display: block;
            width: 100%;
            height: 44px;
            line-height: 44px;
        }

        .nav-weibo>li a:hover{
            background-color: #ccc;
        }

        .item-weibo li a:hover{
            background-color: #FFF5DA;
        }

    .item-weibo li {
        border: 1px solid orange;

    </style>
</head>
